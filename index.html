<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        
        <div class="headerBlock">
            <div class="logo"><img src="./images/school.svg" alt=""></div>
            <h1>Конкурс комп'ютерної графіки</h1>
            <div class="btnLogin" data-modal><img src="./images/user.svg" alt=""></div>
        </div>
        <nav>

        </nav>
    </header>    
    <div class="timerHead">
        <h2>До закінчення конкурсу  залишилось:</h2>
    </div>
    <div class="timer">
        <div class="timerBlock">
            <span id = "days">
                
            </span>
            днів
        </div>
        <div class="timerBlock">
            <span id = "hours">
                
            </span>
            годин
        </div>
        <div class="timerBlock">
            <span id = "minutes">
                
            </span>
            хвилин
        </div>
        <div class="timerBlock">
            <span id = "secondes">
                
            </span>
            секунд
        </div>
    </div>
    <div class="actionHeader">Для голосування чи участі у конкурсі <span>увійдіть</span> в свій акаунт</div>


    <!-- Modal -->
    <div class="modal">
        <div class="modalDialog">
            <form action = "#">
                
                <button type="button" class = "btnCloseModal" data-close>
                    <span class="sr-only">Close</span>
                    <span aria-hidden="true">×</span>
                  </button>
                <h3>Вхід</h3>
                <span>
                    Логін                
                </span>
                <input required placeholder="Введіть ваш логін" name = "name" value="">
                <span>
                    Пароль                
                </span>
                <input type="password" required placeholder="Введіть ваш пароль" name = "password" value="">
                <button class = "btnLoginModal" data-modal>Увійти</button>
                <div class="reg">Зареєструватись</div>
            </form>
            
        </div>
        <div class="modalReg">
            <form action = "#">
                <div class = "btnCloseModal" data-close>x</div>
                <h3>Реєстрація</h3>
                <span>
                    Логін                
                </span>
                <input required placeholder="Введіть ваш логін" name = "name" value="">
                <span>
                    Пароль                
                </span>
                <input type="password" required placeholder="Введіть ваш пароль" name = "password" value="">
                <span>
                    Повторіть пароль                
                </span>
                <input type="password" required placeholder="Введіть ваш пароль ще раз" name = "password" value="">
                <button class = "btnLoginModal" >Увійти</button>
                <div class="reg">Маю акаунт, увійти</div>
            </form>
        </div>
    </div>

    <!-- Choice contest -->
    <div class="choiceContextBlock">
        
    </div>
    <footer>
        Чернігівський колегіум № 11, 2024
    </footer>


    <script src="./js/app.js"></script>
</body>
</html>
